<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="E-commerce website cart" />
    <title>Wishlist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-blue-100">
    <header id="header"></header>
    <main id="main" class="px-7 py-10 md:px-16 m-auto">
      <h3 class="text-xl font-semibold">Wishlist :</h3>

      <ul class="divide-y divide-blue-200 md:p-2" id="list"></ul>
      <p id="priceElement" class="mt-10 text-xl font-bold"></p>
      <button
        class="rounded-full bg-gray-400 text-white transition-colors duration-300 hover:bg-gray-300 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-offset-2 py-2 px-10 text-lg"
        onclick="deleteAll()"
      >
        Delete all
      </button>
    </main>

    <footer
      class="bg-blue-200 text-center lg:text-left mt-32"
      id="footer"
    ></footer>
    <script src="js/footer.js"></script>
    <script src="js/header.js"></script>
    <script src="js/links.js"></script>
    <script src="js/favorite.js"></script>
  </body>
</html>
