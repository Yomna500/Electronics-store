<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="E-commerce website logout" />
    <title>Logout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-blue-100">
    <header id="header"></header>
    <main
      class="flex flex-col my-40 gap-3 m-auto shadow-lg bg-white px-10 py-10 md:w-8/12 lg:w-3/5"
    >
      <p class="md:text-xl font-semibold text-center py-7">
        Are you sure you want to logout ?
      </p>
      <div class="flex justify-center gap-4 lg:gap-16 py-7">
        <button
          id="confirm"
          class="border-solid bg-blue-500 py-2 px-10 md:px-10 rounded-lg text-white hover:bg-blue-700 transition-colors text-sm md:text-md md:font-semibold"
        >
          Yes
        </button>
        <button
          id="goBack"
          class="border-solid bg-gray-400 py-2 px-10 md:px-10 rounded-lg text-white hover:bg-gray-500 transition-colors text-sm md:text-md md:font-semibold"
        >
          Go Back
        </button>
      </div>
    </main>
    <footer
      class="bg-blue-200 text-center lg:text-left mt-10"
      id="footer"
    ></footer>
    <script src="js/footer.js"></script>
    <script src="js/header.js"></script>
    <script src="js/links.js"></script>
    <script src="js/logout.js"></script>
  </body>
</html>
