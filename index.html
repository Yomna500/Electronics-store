<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="E-commerce website for electronics" />
    <title>Electronics</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-blue-100">
    <header id="header" class="fixed z-50 w-full"></header>
    <main>
      <div class="flex justify-center pt-16 md:px-10">
        <input
          type="text"
          id="search"
          placeholder="Search..."
          class="p-2 w-full m-4 text-lg border-none rounded-xl focus:outline-none focus:ring focus:ring-blue-300 focus:ring-offset-2"
        />
      </div>
      <ul class="divide-y divide-blue-200 px-4 md:px-16 m-auto" id="list"></ul>
    </main>
    <footer
      class="bg-blue-200 text-center lg:text-left mt-10"
      id="footer"
    ></footer>
    <script src="js/footer.js"></script>
    <script src="js/header.js"></script>
    <script src="js/links.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
