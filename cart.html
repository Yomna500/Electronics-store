<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="E-commerce website cart" />
    <title>Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-blue-100">
    <header id="header"></header>
    <main id="main" class="px-7 py-10 md:px-16 m-auto">
      <p class="text-xl font-semibold" id="name"></p>

      <ul class="divide-y divide-blue-200 md:p-2" id="list"></ul>
      <div class="flex flex-wrap items-center justify-between">
        <p id="priceElement" class="text-xl font-bold mt-10"></p>
        <div>
          <button
            class="rounded-full bg-gray-400 mt-10 text-white transition-colors duration-300 hover:bg-gray-300 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-offset-2 py-2 px-6 md:px-10 text-lg"
            onclick="deleteAll()"
          >
            Delete all
          </button>
        </div>
      </div>
    </main>
    <footer
      class="bg-blue-200 text-center lg:text-left mt-32"
      id="footer"
    ></footer>
    <script src="js/footer.js"></script>
    <script src="js/header.js"></script>
    <script src="js/links.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
